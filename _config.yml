# Site settings
title: "Open Data Policy Hub"
description: "Learn how to write your own open data policy, and see existing ones."
baseurl: "" # the subpath of your site, e.g. /blog
permalink: pretty
# url: "https://18f.gsa.gov" # the base hostname & protocol for your sites
# federalist_url: "https://federalist.18f.gov"
localhost: "localhost:4000"
env: "production"
logo: /assets/img/logos/sunlight-logo-dark.png
tag_dir: tags
github_repo: https://github.com/sunlightpolicy/open-data-for-communities/blob/master
baseurl: ""

related_posts: 3

analytics:
  google:
    code: 'UA-48605964-1' # Change this to your GSA analytics code
  dap:
    agency: GSA    # Change this to your agency
    subagency: 18F # Change this to your agency

# blog archive at /blog
paginate: 5
paginate_path: "blog/page/:num"

jekyll-archives:
  enabled:
    - 'tags'
  layout: tag-results
  permalinks:
    tag: '/tags/:name/'

collections:
  policies:
    output: true
    permalink: /policy/:path/
  states:
    output: true
    permalink: /state/:path/
  places:
    output: false
    permalink: /place/:path/
  guidelines:
    output: true
    permalink: /guidelines/:path/
  philosophy:
    output: true
    permalink: /:path/
  principles:
    output: true
    permalink: /partnership-principles/:path/
  join:
    output: true
    permalink: /join/:path/
  authors:
    output: true
    permalink: /author/:name/
  press:
    output: true
    permalink: /press/:name/
  products_projects:
    output: true
    permalink: /discovery/:path/
  services_projects:
    output: true
    permalink: /discovery/:path/
  contact:
    output: false
    permalink: /contact/:path/
  code_of_conduct:
    output: true
    permalink: /code-of-conduct/:path/
  styleguide:
    output: true
    permalink: /styleguide/:path/

defaults:
  - scope:
      path: ""
      type: policies
    values:
      layout: policy
      comments: true
      sunlight: nil
  - scope:
      path: ""
      type: states
    values:
      layout: state
  - scope:
      path: ""
      type: places
    values:
      layout: default
      type: local
      no_text: false
      wwc: nil
  - scope:
      path: ""
      type: guidelines
    values:
      layout: guideline

frontmatter_tests:
  path: "tests/schema"

footer:
  image: /assets/img/logos/18F-Logo-M.png
  email:
  twitter:
    - 18f
    - usgsa
  text: This site was built using <a href="https://federalist.18f.gov/" target="_blank">Federalist, from 18F</a>. # Change to a tag line for your agency

# Build settings
markdown: kramdown
highlighter: rouge

exclude:
- .about.yml
- .cfignore
- .codeclimate.yml
- .gitignore
- .gitmodules
- .hound.yml
- 404.html
- api-endpoints
- bin
- build
- circle.yml
- config_blog.rb
- CONTRIBUTING.md
- docker-compose.yml
- docker_entrypoint.rb
- Dockerfile
- examples/
- favicon.ico
- Gemfile*
- ISSUE_TEMPLATE.md
- killport
- LICENSE.md
- node_modules
- package.json
- pages/our-work.html
- PULL_REQUEST_TEMPLATE.md
- README.md
- spec/
- system-security-plan.yml
- tests/
- tests/schema/tags.yml
- tmp/
- vendor

